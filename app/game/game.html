<div class="container">
  <div class="row game-intro" ng-if="ctrl.gameState === ctrl.GAME_STATES.NOT_STARTED">
    <div class="col-xs-6 col-center-block text-center">
      <h1 class="text-primary">
        Welcome, {{::ctrl.session.username}}!
      </h1>
      <div class="text-muted info-text">
        Try to guess as many words in 40 seconds as you can!
      </div>
      <div class="countdown">
        The game starts in {{ctrl.count}}s!
      </div>
    </div>
  </div>
  <div class="row game" ng-if="ctrl.gameState === ctrl.GAME_STATES.IN_PROGRESS">
    <div class="col-xs-6 col-center-block text-center">
      <div class="current-word well">
        {{ctrl.word}}
      </div>
      <div class="user-input">
        <input type="text" class="form-control" request-focus="true" ng-model="ctrl.guess" placeholder="Correct word">
      </div>
      <div class="statusbar">
        <div class="pull-left">
          <div>Time left: <strong>{{ctrl.count}}s</strong></div>
          <div>Total score: <strong>{{ctrl.session.score}}</strong></div>
        </div>
        <div class="pull-right">
          <div class="word-score">
            <uib-progressbar class="progress-striped active" max="ctrl.wordMaxScore" value="ctrl.wordScore">{{ctrl.wordScore}} / {{ctrl.wordMaxScore}}</uib-progressbar>
          </div>
      </div>
    </div>
  </div>
</div>
